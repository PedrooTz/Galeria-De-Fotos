<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/netflix.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Lora&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Galeria de Fotos</title>
</head>

<body>

    <header>
        <h1>
            <p> PHOTO GALLERY </p>
            <P>THE WALKING DEAD</p>

    <main>
        <div class="faixa__principal">
            <div class="img__principal" alt="imgp">
                <div class="faixa__informacoes">
                    <div class="informacoes">
                        <p>COMPRE O PLANO NETFLIX</p>
                    </div>
                    <div class="comprar">
                        <a href="https://www.netflix.com/br/">
                            <img src="./img/netflix.webp" alt="botao">
                        </a>
                    </div>
                </div>
            </div>

            <div class="img__secundaria">
                <div class="img1" alt="img"></div>
                <div class="img2" alt="img"></div>
                <div class="img3" alt="img"></div>
                <div class="img4" alt="img"></div>
            </div>
        </div>
        
        <div class="faixa__secundaria">
            <div class="img5" alt="img"></div>
            <div class="img6" alt="img"></div>
            <div class="img7" alt="img"></div>
        </div>

    <footer>
        <div class="ver__mais">
            <a href="https://www.netflix.com/br/title/70177057">
                <p>
                    View More
                </p>
            </a>
        </div>
    </footer>
